<html>
<head>
	<title>New York Times Search</title>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="d-flex">
				<h1>New York Times Search</h1>
			</div>
		</div>
	</div>
		<div class="container">
		<div class="row">
			<div class="d-flex">
				<div id="searchParameters">
					<form>
						Search Term: <input type="text" name="searchTerm" value="Type Search Here">
						<br>
						Number of Records to Retrieve: <input type="text" name="retrieveThisMany" value="5">
						<br>
						Start Year (Optional): <input type="text" name="startYear" value="optional">
						<br>
						End Year (Optional): <input type="text" name="endYear" value="optional">
						<br>
						<input id="submit" type="submit" value="Submit">
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
