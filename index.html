<html>
<head>
	<title>New York Times Search</title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">	

<link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
	<div class="container">
		<div class="row">
			<div class="d-flex jumbotron">
				<h1><i class="fa fa-newspaper-o"></i>New York Times Search</h1>
			</div>
		</div>
	</div>
	<div class="container">
		<div class="row">
			<div class="d-flex panel panel-primary">
				<div id="searchParameters">
					<h2>Search Parameters</h2>
					<form>
						<div class="form-group">
							<label for="search">Search Term: </label>
							<input type="text" class="form-control" id="searchTerm" name="searchTerm" value="Type Search Here">
						</div>
						<br>
						<div class="form-group">
							<label for="pwd">Number of Records to Retrieve: </label>
							<select class="form-control" id="numRecordsSelect">
								<option value="1" selected>1</option>
								<option value="5">5</option>
								<option value="10">10</option> 
							</select>
						</div>
						<br>
						<div class="form-group">
							<label for="startYear">Start Year (Optional):</label>
							<input type="text" class="form-control" id="startYear">
						</div>
						<br>
						<div class="form-conrol">
							<label for="endYear">End Year (Optional):</label>
							<input type="text" class="form-control" id="endYear">
						</div>
						

						<br>
						<input id="submit" type="submit" value="Submit">
					</form>
				</div>
			</div>
		</div>
	</div>
	<div class="container">
		<div class="articleDiv">
			<h2>Top Articles</h2>
		</div>
	</div>

	<script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
	<script type="text/javascript" src="app.js"></script>
</body>
</html>
