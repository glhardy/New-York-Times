<html>
<head>
	<title>New York Times Search</title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">	
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="d-flex">
				<h1>New York Times Search</h1>
			</div>
		</div>
	</div>
		<div class="container">
		<div class="row">
			<div class="d-flex">
				<div id="searchParameters">
					<form>
						Search Term: <input type="text" name="searchTerm" value="Type Search Here">
						<br>
						Number of Records to Retrieve: <input type="text" name="retrieveThisMany" value="5">
						<br>
						Start Year (Optional): <input type="text" name="startYear" value="optional">
						<br>
						End Year (Optional): <input type="text" name="endYear" value="optional">
						<br>
						<input id="submit" type="submit" value="Submit">
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
